name: Deploy to GitHub Pages

on:
  push:
    branches: [master]  # Si usas 'main' como la rama principal, cámbialo por 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Clean install
        run: |
          rm -rf node_modules .astro dist
          pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build  # Asegúrate de que esto esté generando los archivos en './dist'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Confirmar que la carpeta 'dist' contiene los archivos generados por Astro

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Asegúrate de que el sitio se despliegue a la rama gh-pages
          folder: ./dist    # El contenido generado por Astro debe estar en ./dist

